<div class="tuberoom clearfix">
	<div class="cola">
		<div class="videoContainer">
			<div class="player">
				<div id="videoDiv">Loading...</div>
			</div>
			<div class="controls">
				<a class="playpause">Play</a>
				
				<a class="load shiny-blue">Load</a><input type="text" placeholder="Enter URL to youtube video" class="youtubeUrl" />
			</div>
			<div class="search">
				Search Youtube <input type="text" class="searchInput" placeholder="Search youtube" />
				<div class="searchBrowser">
					Page <span class="startIndex"></span> Of <span class="maxResults"></span>
				</div>
			</div>
		</div>
		<div class="searchResults clearfix">
			<ul class="results">
			</ul>
		</div>
	</div>
	<div class="colb">
		<div class="room">
			Tube ID
			<span class="id"></span>
		</div>
		<ul class="users">
			<li class="userHeader">Users</li>
		</ul>

		<div class="playlist">
			<ul></li>
		</div>
	</div>

</div>
